<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proge</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<header class="header">
    <a href="#" class="logo">Logo</a>

    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>

<section class="section">
    <div class="wrapper">
        <span class="icon-close">
            <i class='bx bx-x' ></i>
        </span>

        <div class="logreg-box">
        <!-- Login form -->
        <div class="form-box login">
            <div class="logreg-title">
                <h2>Login</h2>
                <p>Please login to use platform</p>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="emial" required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="emial" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>

                <div class="logreg-link">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        
        <!-- register form -->
        <div class="form-box register">
            <div class="logreg-title">
                <h2>Registration</h2>
                <p>Please provide the following to verify your identity</p>
            </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" required>
                    <label>Full Name</label>
                </div>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="emial" required>
                    <label>Email</label>
                </div>
                
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="emial" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terme & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>

                <div class="logreg-link">
                    <p>Already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>

    </div>

    <div class="media-options">
        <a href="#">
            <i class='bx bxl-google' ></i>
            <samp>Login with Google</samp>
        </a>
        <a href="#">
            <i class='bx bxl-facebook-circle' ></i>
            <samp>Login with Facebook</samp>
        </a>
    </div>
</div>
</section>

 <script src="script.js"></script>
</body>
</html>
